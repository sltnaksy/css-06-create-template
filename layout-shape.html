 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-Shape</title>
    <link rel="stylesheet" href="./layoutshape.css">
</head>
<body>
    <main>
        <header class="container">
            <section class="box-1">
                <div id="line"></div>
                <div id="thin-line"></div>
                <div id="small-line"></div>
            </section>
            <section class="box-2">
                <div id="circle">
                    <div id="tringle"></div>
                </div>
                
            </section>
            <section class="box-3">
                <div id="ln1"></div>
                <div id="ln2"></div>
                <div id="ln3"></div>
                <div id="ln4"></div>
                <div id="ln8"></div>
                <div id="ln6"></div>
                <div id="ln7"></div>
                
            </section>
        </header>
        <section class="container-2">
            <section class="shape">
                <div class="phone">
                    <hr>
                    <div id="scen"></div>
                    <div id="crcle"></div>
                </div>
            </section>
            <section class="shape-2">
                <div id="sun"></div>
                <span class="c-tiringle">
                <div id="sml-tringle"></div>
                <div id="big-tringle"></div>
            </span>
            <span class="point">
                <div id="c1"></div>
                <div id="c2"></div>
                <div id="c3"></div>
            </span>
            </section>
            <section class="shape-3">
                <div id="moon"></div>
                <span class="c-2-tringle">
                <div id="s-tringle"></div>
                <div id="b-tringle"></div>
            </span>
                
            </section>
            <section class="shape-4">
                <section id="button">
                  <div class="btn">
                    <div id="btn-on"></div>
                  </div>
                  <div class="btn">
                    <div id="btn-off"></div>
                  </div>
                </section>

        </section>
   
        <footer >
            <section class="container-3">
            <section id="search">
              <div id="search-box"></div>
            </section>
            <section id="social">
              <div><i class="fab fa-facebook-f"></i></div>
              <div><i class="fab fa-twitter"></i></div>
              <div><i class="fab fa-linkedin-in"></i></div>
              <div><i class="fab fa-instagram"></i></div>
              <div><i class="fab fa-youtube"></i></div>
            </section>
        </section>
          </footer>
        </main>
    
</body>
</html>
